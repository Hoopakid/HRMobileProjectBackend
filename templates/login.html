<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="image-container">
            <img src="/static/wolf.png" alt="Wolf logo">
        </div>
        <form action="" method="post" id="login_form">
            <div class="user-box-email">
                <input type="text" id="email" name="email" required="" placeholder="Email kiriting"/>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required="" placeholder="Parol kiriting"/>
            </div>
            <button type="submit">Kirish</button>
        </form>
    </div>
</div>
<script src="/static/login.js"></script>
</body>
</html>
